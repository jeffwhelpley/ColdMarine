
<div class="example-container mat-elevation-z8">
  <router-outlet></router-outlet>  
  <mat-table #table [dataSource]="dataSource">
  
      
  
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date: "MM-dd" }} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="temperature">
        <mat-header-cell *matHeaderCellDef> Temperature </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.temperature}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="pump1">
        <mat-header-cell *matHeaderCellDef> pump 1 </mat-header-cell>
         <mat-cell *matCellDef="let element"> {{element.pump1}} </mat-cell>
          </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="pump2">
        <mat-header-cell *matHeaderCellDef> pump 2 </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pump2}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <br>
    <button mat-button (click)="newDataInfo($event)"> New Data </button>
  </div>
